<body class="gray-bg">
	<form id="upload" action="#" enctype="multipart/form-data">
	    <input type="file" name="file">
	    <a onclick="upload()" class="btn green"> 提交 </a>
	</form>
	
    <script th:src="@{/js/jquery.min.js?v=2.1.4}" src="js/jquery.min.js?v=2.1.4"></script>
    <script th:src="@{/js/bootstrap.min.js?v=3.3.6}" src="js/bootstrap.min.js?v=3.3.6"></script>
    <script type="text/javascript">
	    function upload(){
	        var formData = new FormData($( "#upload" )[0]);  
	        var ajaxUrl = "http://localhost:9090/admin/upload/upImage";
	        //alert(ajaxUrl);
	        //$('#uploadPic').serialize() 无法序列化二进制文件，这里采用formData上传
	        //需要浏览器支持：Chrome 7+、Firefox 4+、IE 10+、Opera 12+、Safari 5+。
	        $.ajax({
	            type: "POST",
	            //dataType: "text",
	            url: ajaxUrl,
	            data: formData,
	            async: false,  
	            cache: false,  
	            contentType: false,  
	            processData: false,
	            success: function (data) {
	            	alert(data);
	            },
	            error: function(data) {
	                alert("error:" + data.responseText);
	
	             }
	        });
	        return false;
	    }
    </script>
</body>
