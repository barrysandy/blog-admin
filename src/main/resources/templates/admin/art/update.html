	                                    <!-- <input type="text" class="form-control" name="image" th:value="${art.image}" > -->
	                                    <a id="showIma">
	                                    	<img id="img_input_show" th:src="${art.image}" onerror="this.src='http://localhost:9090/admin/img/zd01.jpg'" style="height: 100px;width: auto;">
	                                    </a>
	                                    <label title="上传图片" for="img_input_file" class="btn btn-primary">
                                        <input type="file" accept="image/*" name="file" id="img_input_file" class="hide" onchange="doUploadImage();"/> 上传新图片
                                        <input type="hidden" id="img_input_name" class="u-input" name="image"/>
                                        <input type="hidden" id="img_input_diskPath" class="u-input" name="diskPath"/>
                                        <script type="text/javascript">
			                                updateImg = "";//上传文件的返回url
			                                material_id = "";//上传文件的返回material_id
			                                
			                                /**
			                                * 上传图片
			                                */
			                                function doUploadImage(){
			                                    var formData = new FormData($( "#editForm" )[0]);
			                                    var imgPath = $("#img_input_file").val();
			                                    if (imgPath == "") {
			                                        alert("请选择上传图片！");
			                                        return;
			                                    }
			                                    //判断上传文件的后缀名
			                                    var strExtension = imgPath.substr(imgPath.lastIndexOf('.') + 1);
			                                    if (strExtension != 'jpg' && strExtension != 'gif' && strExtension != 'png' && strExtension != 'bmp' && strExtension != 'JPG' && strExtension != 'GIF' && strExtension != 'PNG' && strExtension != 'BMP') {
			                                        alert("请选择图片文件");
			                                        return;
			                                    }
			                                    $.ajax({
			                                        url: '/admin/upload/upImage' ,
			                                        type: 'POST',
			                                        data: formData,
			                                        async: false,
			                                        cache: false,
			                                        contentType: false,
			                                        processData: false,
			                                        dataType:'json',
			                                        success: function (result) {
			                                             //上传完成返回的图片路径
			                                             updateImg = result.url;
			                                             diskPath = result.diskPath;
			                                             //获取提交表单的隐藏图片输入框
			                                             $("#img_input_name").val(updateImg);
			                                             $("#img_input_diskPath").val(diskPath);
			                                             
			                                             alert("success : " + updateImg + "    " + diskPath);
			                                             
			                                           	 //添加 img
			                                             //获取添加图片的div，id为showIma
			                                             var div = document.getElementById("showIma");
			                                             $("#showIma").empty();//移除div的元素
			                                             //创建img元素
			                                             var img = document.createElement("img");
			                                             //设置img元素
			                                             img.setAttribute("height", "100px;");
			                                             img.setAttribute("src", updateImg);
			                                             div.appendChild(img);
			                                             
			                                        },
			                                        error: function (data) {
			                                             alert("图片上传失败，服务器错误! data = " + data);
			                                        }
			                                    });
			                                }
			                            </script>
                                    </label>
	                                </div>

	    <script type="text/javascript">
		
		    //实例化编辑器
		    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
		    var ue = UE.getEditor('editor');
		
		
		    function isFocus(e){
		        alert(UE.getEditor('editor').isFocus());
		        UE.dom.domUtils.preventDefault(e)
		    }
		    function setblur(e){
		        UE.getEditor('editor').blur();
		        UE.dom.domUtils.preventDefault(e)
		    }
		    function insertHtml() {
		        var value = prompt('插入html代码', '');
		        UE.getEditor('editor').execCommand('insertHtml', value)
		    }
		    function createEditor() {
		        enableBtn();
		        UE.getEditor('editor');
		    }
		    function getAllHtml() {
		        alert(UE.getEditor('editor').getAllHtml())
		    }
		    function getContent() {
		        var arr = [];
		        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
		        arr.push("内容为：");
		        arr.push(UE.getEditor('editor').getContent());
		        alert(arr.join("\n"));
		    }
		    function getPlainTxt() {
		        var arr = [];
		        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
		        arr.push("内容为：");
		        arr.push(UE.getEditor('editor').getPlainTxt());
		        alert(arr.join('\n'))
		    }
		    function setContent(isAppendTo) {
		        var arr = [];
		        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
		        UE.getEditor('editor').setContent('欢迎使用ueditor', isAppendTo);
		        alert(arr.join("\n"));
		    }
		    function setDisabled() {
		        UE.getEditor('editor').setDisabled('fullscreen');
		        disableBtn("enable");
		    }
		
		    function setEnabled() {
		        UE.getEditor('editor').setEnabled();
		        enableBtn();
		    }
		
		    function getText() {
		        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
		        var range = UE.getEditor('editor').selection.getRange();
		        range.select();
		        var txt = UE.getEditor('editor').selection.getText();
		        alert(txt)
		    }
		
		    function getContentTxt() {
		        var arr = [];
		        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
		        arr.push("编辑器的纯文本内容为：");
		        arr.push(UE.getEditor('editor').getContentTxt());
		        alert(arr.join("\n"));
		    }
		    function hasContent() {
		        var arr = [];
		        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
		        arr.push("判断结果为：");
		        arr.push(UE.getEditor('editor').hasContents());
		        alert(arr.join("\n"));
		    }
		    function setFocus() {
		        UE.getEditor('editor').focus();
		    }
		    function deleteEditor() {
		        disableBtn();
		        UE.getEditor('editor').destroy();
		    }
		    function disableBtn(str) {
		        var div = document.getElementById('btns');
		        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
		        for (var i = 0, btn; btn = btns[i++];) {
		            if (btn.id == str) {
		                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
		            } else {
		                btn.setAttribute("disabled", "true");
		            }
		        }
		    }
		    function enableBtn() {
		        var div = document.getElementById('btns');
		        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
		        for (var i = 0, btn; btn = btns[i++];) {
		            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
		        }
		    }
		
		    function getLocalData () {
		        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
		    }
		
		    function clearLocalData () {
		        UE.getEditor('editor').execCommand( "clearlocaldata" );
		        alert("已清空草稿箱")
		    }
		</script>
